<!DOCTYPE html>
<html lang="ro-RO">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="index.css" />
    <script defer src="index.js"></script>

    <title>Intersecție de poligoane</title>
  </head>
  <body>
    <main>
      <h1>Intersecție de poligoane</h1>
      <div id="message">Trimit o cerere la back end</div>
      <script>
        const messageBox = document.getElementById("message");

        fetch("http://localhost:5000/")
          .then(response => response.json())
          .then(data => {
            messageBox.textContent = `Răspuns de la server: ${data}`;
          })
          .catch(error => {
            messageBox.textContent = `Eroare când executam cererea: ${error}`;
            messageBox.style.color = "red";
          });
      </script>
      <canvas id="canvas" width="600" height="480">
        Acest mesaj apare pentru că browser-ul dumneavoastră nu are suport
        pentru elementul canvas din HTML5.
      </canvas>
    </main>
  </body>
</html>
